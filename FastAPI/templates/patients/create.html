{% extends "base.html" %}

{% block title %}Create Patient{% endblock %}

{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Create New Patient</h1>
  <p class="lead mb-4">Enter the details of the new Patient to be created</p>
    <div class="col-lg-6 mx-auto">
        <div class="lead mb-4">
            <form action="/patients/create" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" minlength="5" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit mobile no" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
{% if error %}
<script type="text/javascript">
    Toastify({
        text: "{{ error }}",
        duration: 5000,
        close: true,
        gravity: "top",
        position: "right",
        backgroundColor: "linear-gradient(to right, #FF5F6D, #FFC371)",
    }).showToast();
</script>
{% endif %}
{% endblock %}
